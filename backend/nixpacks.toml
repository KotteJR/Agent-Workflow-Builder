[providers]
python = "3.13"

[phases.setup]
nixPkgs = ["python313", "python313Packages.pip", "python313Packages.setuptools", "tesseract", "poppler_utils"]

[phases.install]
cmds = [
    "pip install --upgrade pip setuptools wheel",
    "pip install -r requirements.txt"
]

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"

